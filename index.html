<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jidelna</title>
    <style>
        body { margin: 0; font-family: sans-serif; background-color: #f0f2f5; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; user-select: none; }
        h1 { font-size: 3.5rem; color: #1a73e8; margin-bottom: 80px; text-align: center; font-weight: bold; }
        .container { display: flex; gap: 50px; }
        .btn { border: none; background: white; border-radius: 50%; width: 260px; height: 260px; cursor: pointer; box-shadow: 0 15px 35px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; transition: transform 0.1s; outline: none; -webkit-tap-highlight-color: transparent; }
        .btn:active { transform: scale(0.85); background-color: #e8f0fe; }
        .emoji { font-size: 150px; pointer-events: none; }
        #thanks { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: none; align-items: center; justify-content: center; font-size: 5rem; color: #1e8e3e; font-weight: bold; z-index: 100; }
    </style>
</head>
<body>

    <h1>Jak v치m chutnal dne코n칤 ob캩d?</h1>

    <div class="container">
        <button class="btn" onclick="sendVote('ano')"><span class="emoji">游땖</span></button>
        <button class="btn" onclick="sendVote('neutral')"><span class="emoji">游땛</span></button>
        <button class="btn" onclick="sendVote('ne')"><span class="emoji">驕좶잺</span></button>
    </div>

    <div id="thanks">D캩kujeme! 九덢잺</div>

    <iframe name="voted_target" id="voted_target" style="display:none;"></iframe>

    <script>
        function sendVote(hodnota) {
            const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSc0W5SfA9bpxpVEybhPDUp6jEVyvTslMkfV8x06EQhHgOpQ2A/formResponse";
            const entryID = "entry.257471383";

            // Vytvo콏칤me formul치콏 dynamicky
            const f = document.createElement('form');
            f.action = formURL;
            f.method = 'POST';
            f.target = 'voted_target'; // Sm캩rujeme do skryt칠ho iframe

            const i = document.createElement('input');
            i.name = entryID;
            i.value = hodnota;
            
            f.appendChild(i);
            document.body.appendChild(f);
            
            // Odesl치n칤
            f.submit();
            
            // 칔klid
            document.body.removeChild(f);

            // Zobrazen칤 pod캩kov치n칤
            document.getElementById('thanks').style.display = 'flex';
            setTimeout(() => {
                // Reset str치nky pro dal코칤ho str치vn칤ka (pro jistotu vy캜ist칤me iframe)
                document.getElementById('voted_target').src = "about:blank";
                document.getElementById('thanks').style.display = 'none';
            }, 1500);
        }
    </script>
</body>
</html>
